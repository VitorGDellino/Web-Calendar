<div class="container">
     <div class="row">
          <div class="col-8">
          </div>
          <div class="col-4">
               <div class="card w-100 mt-5">
                    <div class="card-header">
                         Sign-in
                    </div>
                    <div class="card-body">
                         <form #f="ngForm" (ngSubmit)="login(f)">
                              <div class="form-group">
                                   <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="user.email" required email #email="ngModel">
                              </div>
                              <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
                                   Insert a valid email.
                              </div>
                              <div class="form-group">
                                   <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="user.password" required #password="ngModel">
                              </div>
                              <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
                                   Insert the password.
                              </div>
                              <div class="form-group">
                                   <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
                              </div>
                              <div class="form-group">
                                   <a href="signup">Sign-up</a>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>
