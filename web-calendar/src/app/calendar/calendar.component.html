<div class="navbar navbar-dark bg-primary">
     <a class="navbar-brand" style="color: white;">Calendar</a>
     <button (click)="logout()" class="btn btn-outline-light">Logout</button>
</div>
<div class="container">
     <div *ngFor="let event of parseevent" class="row row-striped">
		<div class="col-3 text-center">
			<h1 class="display-4"><span class="badge badge-secondary">{{ event.dayduration }}</span></h1>
			<h3>{{ event.monthduration }}</h3>
		</div>
		<div class="col-7">
			<h3 class="text-uppercase"><strong>{{ event.title }}</strong></h3>
			<ul class="list-inline">
				<li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> {{event.sh }}h - {{ event.fh }}h</li>
				<li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{event.local}}</li>
			</ul>
			<p>{{ event.local }}</p>
		</div>
          <div class="col-2 text-center">
               <a routerLink="../edit/{{event.id}}" class="btn btn-outline-success waves-effect mt-3 mb-3 mr-3">Edit</a>
          </div>
	</div>
     <div class="container">
          <button class="btn btn-primary mt-5" (click)="addEvent()">Add Event</button>
     </div>

</div>
