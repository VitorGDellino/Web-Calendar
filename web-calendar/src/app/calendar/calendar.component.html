<div class="navbar navbar-dark bg-primary">
     <a class="navbar-brand" style="color: white;">Calendar</a>
     <button (click)="logout()" class="btn btn-primary">Logout</button>
</div>
<div class="container">
     <div *ngFor="let event of parseevent" class="row row-striped">
		<div class="col-3 text-center">
			<h1 class="display-4"><span class="badge badge-primary">{{ event.dayduration }}</span></h1>
			<h3>{{ event.monthduration }}</h3>
		</div>
		<div class="col-7">
			<h3 class="text-uppercase"><strong>{{ event.title }}</strong></h3>
			<ul class="list-inline">
				<li class="list-inline-item"><img src="../../assets/time.svg" class="primary" aria-hidden="true"> {{event.sh }}h - {{ event.fh }}h</li>
				<li class="list-inline-item"><img src="../../assets/location.svg" class="primary" aria-hidden="true"> {{event.local}}</li>
			</ul>
			<p>{{ event.desc }}</p>
		</div>
          <div class="col-2 text-center">
               <a routerLink="../edit/{{event.id}}" class="btn btn-outline-success waves-effect mt-3 mb-3 mr-3">Edit</a>
               <h5 *ngIf="event.over > 0" class="display-8"><span class="badge badge-danger">Event Overlayed</span></h5>
          </div>
	</div>
     <div class="container">
          <button class="btn btn-primary mt-5" (click)="addEvent()">Add Event</button>
     </div>

</div>
