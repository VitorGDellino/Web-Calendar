<div class="card">
     <div class="card-header">
          Add a new Event
     </div>
     <div class="card-body">
          <form>
               <div class="form-group">
                    <label>Start</label>
                    <input type="datetime-local" class="form-control"/>
               </div>
               <div class="form-group">
                    <label>Finish</label>
                    <input type="datetime-local" class="form-control"/>
               </div>
               <div class="form-group">
                    <button type="submit" class="btn">Add</button>
               </div>
          </form>
     </div>
</div>
